version: 2.1
jobs:
  build:
    macos:
      xcode: "12.4.0"
    steps:
      - checkout
      - restore_cache:
          name: â™»ï¸ Restore Gem Cache
          keys:
            - v1-gems-{{ checksum "Gemfile.lock" }}
            # Fall back to using the latest cache if no exact match is found.
            - v1-gems-
       # Install gems.
      - run:
          name: ğŸ›  Bundle install
          command: bundle check || bundle install
          environment:
            BUNDLE_JOBS: 4
            BUNDLE_RETRY: 3
            BUNDLE_GEMFILE: ./Gemfile
            # This is the path where all the gems will be installed, and
            # which CircleCI will later cache.
            BUNDLE_PATH: vendor/bundle
      - save_cache:
          name: ğŸ’¾ Cache Gems
          key: v1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: ğŸ“¦ Install carthage
          command: |
            brew outdated carthage || brew upgrade carthage
      - run:
          name: ğŸ— Build Frameworks
          command: sh build.sh
      - store_artifacts:
          name: ğŸš€ Store Framework Artifacts
          path: ./output
          destination: Frameworks
